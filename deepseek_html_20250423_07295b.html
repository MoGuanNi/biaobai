<!DOCTYPE html>
<html>
<head>
    <title>WR❤HYQ</title>
    <style>
        body {
            background: #ff0077;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .heart {
            color: white;
            font-family: Arial;
            font-size: 5em;
            animation: pulse 1s infinite;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
    </style>
</head>
<body>
    <div class="heart">WR❤HYQ</div>
</body>
</html>
